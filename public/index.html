<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Remoto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007acc;
            color: white;
            padding: 20px;
            margin: 0;
        }
        video {
            border: 2px solid #007acc;
            width: 80%;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Control Remoto</h1>
    <video id="video" autoplay playsinline></video>
    <button id="startButton">Iniciar Compartir Pantalla</button>
    <button id="controlButton">Controlar</button>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const startButton = document.getElementById('startButton');
        const controlButton = document.getElementById('controlButton');
        const videoElement = document.getElementById('video');

        let localStream;
        let peerConnection;

        const config = {
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302'
                }
            ]
        };

        startButton.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                videoElement.srcObject = localStream;

                peerConnection = new RTCPeerConnection(config);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);
            } catch (err) {
                console.error('Error: ' + err);
            }
        });

        controlButton.addEventListener('click', () => {
            document.addEventListener('mousemove', (event) => {
                socket.emit('control', { type: 'mousemove', x: event.clientX, y: event.clientY });
            });

            document.addEventListener('click', (event) => {
                socket.emit('control', { type: 'click', x: event.clientX, y: event.clientY });
            });
        });

        socket.on('offer', async (data) => {
            peerConnection = new RTCPeerConnection(config);
            peerConnection.ontrack = (event) => {
                videoElement.srcObject = event.streams[0];
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (data) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
        });

        socket.on('candidate', async (data) => {
            const candidate = new RTCIceCandidate(data);
            await peerConnection.addIceCandidate(candidate);
        });

        socket.on('control', (data) => {
            if (data.type === 'mousemove') {
                document.elementFromPoint(data.x, data.y)?.dispatchEvent(new MouseEvent('mousemove', { clientX: data.x, clientY: data.y }));
            } else if (data.type === 'click') {
                document.elementFromPoint(data.x, data.y)?.dispatchEvent(new MouseEvent('click', { clientX: data.x, clientY: data.y }));
            }
        });
    </script>
</body>
</html>
